
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetHacker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --cyan-primary: #06b6d4;
        }
        body {
            background-color: var(--bg-deep);
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .font-soft {
            font-family: 'Quicksand', sans-serif;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(6, 182, 212, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .animate-fade {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos de ImpressÃ£o (PDF) */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }
            #root > div > nav, 
            #root > div > footer,
            .no-print {
                display: none !important;
            }
            @page {
                margin: 0.5cm;
                size: portrait;
            }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #111827; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #1e293b; }
        
        input::placeholder { color: #1e293b; }
    </style>
<script type="importmap">

}
